[package]
name = "hkd-stablecoin"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
sha2 = "0.10"
ed25519-dalek = "2.0"
rand = "0.8"
hex = "0.4"
reqwest = { version = "0.11", features = ["json"] }
rust_decimal = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
config = "0.13"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
base64 = "0.21"
jsonwebtoken = "8.3"
rust-crypto = "0.2"
async-trait = "0.1"

[dev-dependencies]
rstest = "0.18"
mockall = "0.11"
tokio-test = "0.4"
tempfile = "3.8"
