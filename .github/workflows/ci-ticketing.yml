# .github/workflows/ci-ticketing.yml
name: CI/CD with Ticketing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '18'
  EVENTBRITE_API_KEY: ${{ secrets.EVENTBRITE_API_KEY }}
  TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
  CVENT_API_KEY: ${{ secrets.CVENT_API_KEY }}

jobs:
  backend-ticketing-tests:
    name: Backend Ticketing Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run ticketing unit tests
      run: cargo test --lib --tests ticketing -- --test-threads=1
    
    - name: Run integration tests
      run: cargo test --test '*' -- --test-threads=1
    
    - name: Run external API tests
      run: |
        cargo test --test external_apis -- --test-threads=1 --ignored

  frontend-ticketing-tests:
    name: Frontend Ticketing Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run ticketing component tests
      run: |
        cd frontend
        npm test -- __tests__/ticketing --coverage --watchAll=false
    
    - name: Run E2E ticketing tests
      run: |
        cd frontend
        npm run test:e2e -- ticketing

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-ticketing-tests, frontend-ticketing-tests]
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
